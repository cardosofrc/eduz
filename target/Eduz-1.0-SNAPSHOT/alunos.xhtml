<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <title>Eduz</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl"/>
            <nav>
                <h:graphicImage url="https://cdn-icons-png.flaticon.com/512/14/14184.png" height="60" width="60"/>
                <h:outputLabel value="Eduz"/>
            </nav>
            <div id="div3" style="background-color: background" >
                <p:menubar autoDisplay="false" >
                    <p:menuitem value="Home" icon="pi pi-home" url="index.xhtml"/>
                    <p:submenu label="Livros" icon="pi pi-book">
                        <p:menuitem value="Cadastrar" url="livros.xhtml"/>
                        <p:menuitem value="Pesquisar" url="pesquisarlivro.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Alunos" icon="pi pi-users">
                        <p:menuitem value="Cadastrar" url="alunos.xhtml"/>
                        <p:menuitem value="Pesquisar" url="pesquisaraluno.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Empréstimos" icon="pi pi-database">
                        <p:menuitem value="Novo" url="emprestimo.xhtml"/>
                        <p:menuitem value="Devolução" url="devolucao.xhtml"/>
                        <p:menuitem value="Consultar" url="consultar.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Sobre" icon="pi pi-info"/>
                </p:menubar>
            </div><!-- Fechamento div3 -->            
            <h2>Cadastro de Alunos</h2>
            <p:panel header="Dados pessoais" style="padding: 10px">
                <h:panelGrid columns="2" cellpadding="7" styleClass="mb-3">
                    <p:outputLabel value="CPF"/>
                    <p:inputMask mask="999.999.999-99" value="#{managerAluno.aluno.cpf}"/>
                    <p:outputLabel value="Nome"/>
                    <p:inputText size="60" value="#{managerAluno.aluno.nome}" required="true" requiredMessage="Nome é obrigatório"/>
                    <p:outputLabel value="e-mail"/>
                    <p:inputText size="30" value="#{managerAluno.aluno.email}"/>
                    <p:outputLabel value="Data de Nascimento"/>
                    <p:datePicker monthNavigator="true" 
                                  value="#{managerAluno.aluno.dataDeNascimento}"
                                  />
                    <p:outputLabel value="Ativo"/>
                    <p:selectBooleanCheckbox value="#{managerAluno.aluno.ativo}"/>

                </h:panelGrid>
            </p:panel>

            <p:panel header="Endereço" style="padding: 10px; padding-bottom: 10px">
                <h:panelGrid columns="4" cellpadding="7" styleClass="mb-3">
                    <p:outputLabel value="CEP"/>
                    <p:inputMask size="8" mask="99.999-999" value="#{managerAluno.aluno.endereco.cep}"/>
                    <p:outputLabel value="Logradouro"/>
                    <p:inputText size ="60" value="#{managerAluno.aluno.endereco.logradouro}"/>
                    <p:outputLabel value="Número"/>
                    <p:inputText value="#{managerAluno.aluno.endereco.numero}"/>
                    <p:outputLabel value="Bairro"/>
                    <p:inputText value="#{managerAluno.aluno.endereco.bairro}"/>
                    <p:outputLabel value="Cidade"/>
                    <p:inputText size="50" value="#{managerAluno.aluno.endereco.cidade}"/>
                    <p:outputLabel value="UF"/>
                    <p:inputText value="#{managerAluno.aluno.endereco.uf}"/>
                </h:panelGrid>
            </p:panel>
            <center><p:commandButton value="Cadastrar" 
                                     actionListener="#{managerAluno.adiconarAluno()}" 
                                     update="@form"/></center>
        </h:form>
        <!-- <footer>Criado por Neto Cardoso</footer> -->
    </h:body>
</html>
